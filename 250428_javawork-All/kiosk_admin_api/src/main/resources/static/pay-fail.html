<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="https://static.toss.im/icons/png/4x/icon-toss-logo.png" />
  <title>결제 실패</title>
</head>
<body>
  <div class="box_section" style="width: 600px">
    <img width="100px" src="https://static.toss.im/lotties/error-spot-no-loop-space-apng.png" />
    <h2>결제를 실패했어요</h2>

    <div class="p-grid typography--p" style="margin-top: 50px">
      <div class="p-grid-col text--left"><b>에러 메시지</b></div>
      <div class="p-grid-col text--right" id="message"></div>
    </div>
    <div class="p-grid typography--p" style="margin-top: 10px">
      <div class="p-grid-col text--left"><b>에러 코드</b></div>
      <div class="p-grid-col text--right" id="code"></div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById("message").textContent = urlParams.get("message") || '알 수 없는 오류';
    document.getElementById("code").textContent = urlParams.get("code") || 'UNKNOWN';

    // 3초 후 쿠폰 페이지로 이동
    setTimeout(() => {
      window.location.href = "http://192.168.0.20:5500/kiosk/BR.6_coupon_hm/coupon.html";
    }, 3000);
  </script>
</body>
</html>
