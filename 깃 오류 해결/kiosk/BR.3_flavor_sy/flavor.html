<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플레이버 선택</title>
  <link rel="stylesheet" href="/kiosk/BR.3_flavor_sy/flavor.css">
  <script src="/kiosk/all.js"></script>
  <script>
    // console.log(localStorage.getItem("pruductData"));
    // if(localStorage.getItem("pruductData")==="null"){
    //   location.href="/kiosk/BR.1_menu_hb/menu.html";
    // }
  </script>
</head>
<body>
  <div class="page-container">
    <div class="top-section">

      <!-- 탭 메뉴 -->
      <div class="tab-menu">
        <div class="left_tab">상품정보</div>
        <div class="right_tab">플레이버</div>
      </div>
      <div class="flavor-grid-wrapper">
        <div class="arrow left">〈</div>

        <!-- 플레이버 리스트 -->
        <div class="flavor-grid" id="flavorGrid">
        </div>
        <div class="arrow right">〉</div>

        <div class="indicator-dots"></div>

      </div>      
    </div>

    <div class="select-section">

      <!-- 선택된 플레이버 영역 -->
      <div class="selection-area">
        <div class="selected-flavor"></div>
      </div>

      <!-- 선택 슬롯 -->
      <div class="circle-slots">
        <!-- 여기에 JS가 slot-track 포함해서 삽입할 예정 -->
      </div>
  </div>

    <!-- 하단 버튼 -->
    <div class="button-container">
      <div class="button-group ">
          <button class="button button-back" onclick="location.href='/kiosk/BR.2_count_sm/count.html'">
            <span class="button-back-arrow">&lt;</span>
            <span class="button-text">이전</span>
          </button>
      </div>
      <div class="button-group ">
        <button class="button button-confirm" id="confirm-button">
          <span class="button-text">담기</span>
        </button>   
      </div>   
    </div>
  </div>
</body>
</html>
