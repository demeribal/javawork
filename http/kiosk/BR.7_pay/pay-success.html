<!-- 기존 토스 UI 유지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="https://static.toss.im/icons/png/4x/icon-toss-logo.png" />
  <title>결제 완료</title>
</head>
<body>
  <div class="box_section" style="width: 600px">
    <img width="100px" src="https://static.toss.im/illusts/check-blue-spot-ending-frame.png" />
    <h2>결제를 완료했어요</h2>
    <div class="p-grid typography--p" style="margin-top: 50px">
      <div class="p-grid-col text--left"><b>결제금액</b></div>
      <div class="p-grid-col text--right" id="amount"></div>
    </div>
    <div class="p-grid typography--p" style="margin-top: 10px">
      <div class="p-grid-col text--left"><b>주문번호</b></div>
      <div class="p-grid-col text--right" id="orderId"></div>
    </div>
    <div class="p-grid typography--p" style="margin-top: 10px">
      <div class="p-grid-col text--left"><b>paymentKey</b></div>
      <div class="p-grid-col text--right" id="paymentKey" style="white-space: initial; width: 250px"></div>
    </div>
	<br>
	<div id="details">
		
	</div>
  </div>

  <script>
    (async () => {
      try {
        const params = new URLSearchParams(location.search);
		
		const amount = Number(params.get("amount"));
        const paycode = params.get("paycode");
        const paymentKey = params.get("paymentKey");
		
		let amountDiv = document.getElementById("amount");
		let orderIdDiv = document.getElementById("orderId");
		let paymentKeyDiv = document.getElementById("paymentKey");
		
		amountDiv.innerText = amount;
		orderIdDiv.innerText = paycode;
		paymentKeyDiv.innerText = paymentKey;	
		
		const paymentmethod = params.get("method");
		const paymenthistory = params.get("history");
		const flavors = params.get("flavors");
		const paidat = new Date().toISOString();
		const officeId = 1;
		
        const payload = {
		  paycode,
          paymentmethod,
          paymenthistory,
          amount,
          paidat,
          officeId,
		  flavors
        };
	
		// pay DB 저장
        const response = await fetch('http://34.201.234.67:8080/api/pay', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        window.location.href = 'http://www.baskinjohn.store/kiosk/BR.8_success_wj/success.html';
        if (!response.ok) {
    	  window.location.href = `http://www.baskinjohn.store/kiosk/BR.7_pay/pay-fail.html?message=${encodeURIComponent('DB 저장 실패')}&code=500`;
    	  return;
        }
	
      } catch (err) {
        console.error('❌ 오류 발생:', err);
        alert('결제 저장에 실패했습니다.');
        window.location.href = `http://www.baskinjohn.store/kiosk/BR.7_pay/pay-fail.html?message=${encodeURIComponent('DB 저장 실패')}&code=500`;
      }
    })();
  </script>
</body>
</html>
