<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
<script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2 class="karla-title">통합관리페이지</h2>
            <form method="post" onsubmit="return false;">
                <input type="text" id="username" name="username" class="input-field" placeholder="id" />
                <input type="password" id="password" name="password" class="input-field" placeholder="Password" />
                <div class="g-recaptcha" id="recaptcha" data-sitekey="6LegjhwrAAAAAFu8TsLl3ipZl-h8PAy11SCVIyA7"></div>
                <button type="button" class="login-button" onclick="onSubmit()">Login</button>

            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
