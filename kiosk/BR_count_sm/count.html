<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="count.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <input type="radio" id="option1" name="option" class="option-radio">
                    <label for="option1">상품정보</label>
                </li>
                <li>
                    <input type="radio" id="option2" name="option" class="option-radio">
                    <label for="option2">플레이버</label>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="menu">
                <div class="menu-info">
                    <div class="menu-img">
                        <img src="images/corn_rotation.png" >
                        <img src="images/cup_rotation.png" style="margin-top: 20px">
                    </div>
                    <div class="menu-txt">
                        <div>싱글레귤러</div>
                        <div>(콘/컵)</div>
                    </div>
                    <div class="menu-price">₩3,200</div>
                </div>
                <div class="menu-info-txt">
                    <p>원하는 맛의 아이스크림을 싱글레귤러로 즐기세요!</p>
                </div>

            </div>
            <div class="option-container">
                <p class="option-info">★★ 본 제품은 포장이 불가합니다 ★★</p>
                <div class="option">
                    <div class="option-item">
                        <div class="option-item-box" tabindex="0">
                            <img src="images/cup.png">
                            <p class="option-name">컵(포장불가)</p>
                            <p>- 0 +</p>
                        </div>
                    </div>
                    <div class="option-item">
                        <div class="option-item-box" tabindex="0">
                            <img src="images/corn.png">
                            <p class="option-name">콘(포장불가)</p>
                            <p>- 0 +</p>
                        </div>
                    </div>
                    <div class="option-item">
                        <div class="option-item-box" tabindex="0">
                            <img src="images/corn.png">
                            <p class="option-name">와플콘(포장불가)</p>
                            <p>- 0 +</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="none"></div>
        </div>
    </main>
    
    <footer>
        <div class="btn-box">
            <button class="btn-back" onclick="location.href='../BR_menu_hb/menu.html'">이전</button>
        </div>
        <div class="btn-box">
            <button class="btn-choose" onclick="location.href='../BR_flavor_sy/flavor.html'">플레이버(맛) 선택</button>
        </div>
    </footer>
</body>
</html>
