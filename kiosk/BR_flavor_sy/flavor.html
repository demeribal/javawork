<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플레이버 선택</title>
  <link rel="stylesheet" href="flavor.css">
</head>
<body>
  <div class="page-container">
    <div class="top-section">

      <!-- 탭 메뉴 -->
      <div class="tab-menu">
        <div class="left_tab">상품정보</div>
        <div class="right_tab">플레이버</div>
      </div>
      <div class="flavor-grid-wrapper">
        <div class="arrow left">〈</div>

        <!-- 플레이버 리스트 -->
        <div class="flavor-grid">
          <div class="flavor-item"><img src="./images/31요거트-removebg-preview.png" alt="31요거트"><p>31요거트</p></div>
          <div class="flavor-item"><img src="./images/그린티-removebg-preview.png" alt="그린티"><p>그린티</p></div>
          <div class="flavor-item"><img src="./images/나주배_소르베-removebg-preview.png" alt="나주배 소르베"><p>나주배 소르베</p></div>
          <div class="flavor-item"><img src="./images/너는_참_달고나-removebg-preview.png" alt="너는 참 달고나"><p>너는 참 달고나</p></div>
          <div class="flavor-item"><img src="./images/뉴욕_치즈케이크-removebg-preview.png" alt="뉴욕 치즈케이크"><p>뉴욕 치즈케이크</p></div>
          <div class="flavor-item"><img src="./images/딸기연유퐁당-removebg-preview.png" alt="딸기연유퐁당"><p>딸기연유퐁당</p></div>
          <div class="flavor-item"><img src="./images/레인보우샤베트-removebg-preview.png" alt="레인보우샤베트"><p>레인보우샤베트</p></div>
          <div class="flavor-item"><img src="./images/말랑꿀떡모찌-removebg-preview.png" alt="말랑꿀떡모찌"><p>말랑꿀떡모찌</p></div>
          <div class="flavor-item"><img src="./images/민트초코-removebg-preview.png" alt="민트초코"><p>민트초코</p></div>
          <div class="flavor-item"><img src="./images/바람과_함께_사라지다-removebg-preview.png" alt="바람과 함께 사라지다"><p>바람과 함께 사라지다</p></div>
          <div class="flavor-item"><img src="./images/베리베리_스트로베리-removebg-preview.png" alt="베리베리 스트로베리"><p>베리베리 스트로베리</p></div>
          <div class="flavor-item"><img src="./images/블루베리_파나코타-removebg-preview.png" alt="블루베리 파나코타"><p>블루베리 파나코타</p></div>
          <div class="flavor-item"><img src="./images/봉쥬르_마카롱-removebg-preview.png" alt="봉쥬르 마카롱"><p>봉쥬르 마카롱</p></div>
          <div class="flavor-item"><img src="./images/사랑에_빠진_딸기-removebg-preview.png" alt="사랑에 빠진 딸기"><p>사랑에 빠진 딸기</p></div>
   
        <div class="arrow right">〉</div>

        <div class="indicator-dots">
          <span class="dot active"></span>
          <span class="dot"></span>
        </div>
      </div>      
    </div>

    <div class="select-section">

      <!-- 선택된 플레이버 영역 -->
      <div class="selection-area">
        <div class="selected-flavor"></div>
      </div>

      <!-- 선택 슬롯 -->
      <div class="circle-slots">
        <div class="slot">
          <div class="slot-box"></div>
          <span class="slot-count">1</span>
        </div>
        <div class="slot">
          <div class="slot-box"></div>
          <span class="slot-count">1</span>
        </div>
        <div class="slot">
          <div class="slot-box"></div>
          <span class="slot-count">1</span>
        </div>
        <div class="slot">
        </div>
      </div>
  </div>

    <!-- 하단 버튼 -->
    <div class="button-container">
      <div class="button-group ">
          <button class="button button-back" onclick="location.href='../BR_count_sm/count.html'">
            <span class="button-back-arrow">&lt;</span>
            <span class="button-text">이전</span>
          </button>
      </div>
      <div class="button-group ">
        <button class="button button-confirm" id="confirm-button">
          <span class="button-text">담기</span>
        </button>   
      </div>   
    </div>
  </div>
</body>
</html>
<script src="flavor.js"></script>
