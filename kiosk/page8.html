<body class="center">
<div class="page center">
<div class="container">
    <div class="content msg">
        <div class="msg-wrap">
            <p class="msg1 pink-font">결제가 완료되었습니다.</p>
            <p class="msg2 gray-font">영수증을 확인하세요</a>

                    <li><p>30일 이내</p></li>
                </ul>

        </div>
    </div>

    <ul class="content btn-wrap">
        <li><input type="radio" value="네, 동의하고 적립할래요!"/></li>
