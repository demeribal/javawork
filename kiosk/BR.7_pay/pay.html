<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>결제 페이지</title>
  <link rel="stylesheet" href="pay.css">
</head>
<body>
  <div class="payment-container">
    <div class="alert" id="alertBox">
      ⚠️ 테스트 환경 - 실제로 결제되지 않습니다.
        <button class="close-btn" onclick="closeAlert()">×</button>
    </div>

    <div class="section-title">결제 방법</div>
    <div class="methods">
      <div class="method">신용·체크카드</div>
      <div class="method">퀵계좌이체</div>
      <div class="method"><img src="images/tosspay.png" alt="TossPay"></div>
      <div class="method"><img src="images/payco.png" alt="Payco"></div>
      <div class="method"><img src="images/kakaopay.png" alt="KakaoPay"></div>
      <div class="method"><img src="images/naverpay.png" alt="NaverPay"></div>
      <div class="method">휴대폰</div>
    </div>

    <div class="benefit-box">
      <img src="images/shc_symbol.png" alt="신한카드 로고" class="card-logo">
      신한카드 최대 5개월 무이자 할부
    </div>

    <select class="select-box" id="cardSelect" required>
      <option value="" disabled selected>카드사 선택</option>
      <option value="shinhan">신한카드</option>
      <option value="samsung">삼성카드</option>
      <option value="hyundai">현대카드</option>
      <option value="kb">국민카드</option>
    </select>

    <div class="info-link">
      <a href="/installment-info">신용카드 무이자 할부 안내 &gt;</a>
    </div>

    <div class="checkbox">
      <input type="checkbox" id="terms">
      <label for="terms">[필수] 결제 서비스 이용 약관, 개인정보 처리 동의</label>
    </div>

    <button class="submit-btn" id="payBtn">결제하기</button>
  </div>
</body>
</html>
<script defer src="pay.js"></script>
