<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플레이버 선택</title>
</head>
<body>
    <h1>선택한 수량은:</h1>
    <p>컵: <span id="cup-quantity"></span></p>
    <p>콘: <span id="corn-quantity"></span></p>
    <p>와플: <span id="waffle-quantity"></span></p>

    <script>
        // URL에서 수량 값 받기
        const urlParams = new URLSearchParams(window.location.search);

        // 각 옵션에 대한 수량 값을 가져오기
        const cupQuantity = urlParams.get('cup_quantity');
        const cornQuantity = urlParams.get('corn_quantity');
        const waffleQuantity = urlParams.get('waffle_quantity');
 
        // 값을 화면에 출력
        document.getElementById('cup-quantity').textContent = cupQuantity ? cupQuantity : '수량 없음';
        document.getElementById('corn-quantity').textContent = cornQuantity ? cornQuantity : '수량 없음';
        document.getElementById('waffle-quantity').textContent = waffleQuantity ? waffleQuantity : '수량 없음';
    </script>
</body>
</html>
