<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="count.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <script src="count.js" defer></script>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="active"> 
                    상품정보
                </li>
                <li>
                    플레이버
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="menu">

                <div class="menu-info">
                    <div class="menu-img" id="option-img-container"></div>
                    <div class="menu-txt">
                    <div id="product-name">이름</div>
                    <div id="product-option">옵션</div>
                    </div>
                    <div class="menu-price" id="product-price">가격</div>
                </div>
            </div>
            <div class="option-container">
                <p class="option-info">★★ 본 제품은 포장이 불가합니다 ★★</p>
                <div class="option">
                    <div class="option-item">
                        <div class="option-item-box" id="cup-option" tabindex="0">
                            <img src="images/cup.png">
                            <p class="option-name">컵(포장불가)</p>
                            <div class="quantity-container">
                                <button class="btn-decrease">-</button>
                                <span class="quantity">1</span>
                                <button class="btn-increase">+</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="option-item">
                        <div class="option-item-box" id="corn-option" tabindex="0">
                            <img src="images/corn.png">
                            <p class="option-name">콘(포장불가)</p>
                            <div class="quantity-container">
                                <button class="btn-decrease">-</button>
                                <span class="quantity">1</span>
                                <button class="btn-increase">+</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="option-item">
                        <div class="option-item-box" id="waffle-option" tabindex="0">
                            <img src="images/corn.png">
                            <p class="option-name">와플콘(포장불가)</p>
                            <div class="quantity-container">
                                <button class="btn-decrease">-</button>
                                <span class="quantity">1</span>
                                <button class="btn-increase">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="none"></div>
        </div>
    </main>
    
    <footer>
        <div class="btn-box">
            <button class="btn-back" onclick="location.href='../BR.1_menu_hb/menu.html'">이전</button>
        </div>
        <div class="btn-box">
            <form id="quantityForm" action="../BR.3_flavor_sy/flavor.html" method="GET">
                <input type="hidden" name="cup_quantity" id="cup_quantity" value="0">
                <input type="hidden" name="corn_quantity" id="corn_quantity" value="0">
                <input type="hidden" name="waffle_quantity" id="waffle_quantity" value="0">
                <button class="btn-choose" onclick="location.href='./flavor.html'">플레이버(맛) 선택</button>
            </form>
        </div>
    </footer>
</body>
</html>
