<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>베스킨라빈스 키오스크</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/p5.css">
</head>
<body>
    <!-- 헤더 영역 -->
    <header class="header">
        <div class="logo"></div>
        <button class="close-btn">
            <img src="../img/delete-btn.png" alt="닫기">
        </button>
    </header>

    <!-- 주문 확인 섹션 -->
    <section class="step-section">
        <div class="step-badge">
            <span class="step-text">STEP01</span>
        </div>
        <span class="step-title">주문 내역을 확인해주세요</span>
    </section>

    <!-- 주문 아이템 목록 컨테이너 -->
    <div class="item-container">
        <div class="item-list">
            <!-- 첫 번째 아이템 -->
            <div class="item">
                <div class="item-image"></div>
                <div class="item-details">
                    <div class="item-name">싱글레귤러</div>
                    <div class="item-option">(큰/컵) 컵(포장불가)</div>
                </div>
                <div class="quantity-controls">
                    <button class="quantity-btn">-</button>
                    <span class="quantity">1</span>
                    <button class="quantity-btn">+</button>
                </div>
                <div class="item-actions">
                    <button class="edit-btn">
                        <img src="../img/edit-btn.png" alt="수정">
                    </button>
                    <button class="delete-btn">
                        <img src="../img/delete-btn.png" alt="삭제">
                    </button>
                </div>
            </div>

            <!-- 두 번째 아이템 -->
            <div class="item">
                <div class="item-image"></div>
                <div class="item-details">
                    <div class="item-name">싱글레귤러</div>
                    <div class="item-option">(큰/컵) 컵(포장불가)</div>
                </div>
                <div class="quantity-controls">
                    <button class="quantity-btn">-</button>
                    <span class="quantity">1</span>
                    <button class="quantity-btn">+</button>
                </div>
                <div class="item-actions">
                    <button class="edit-btn">
                        <img src="../img/edit-btn.png" alt="수정">
                    </button>
                    <button class="delete-btn">
                        <img src="../img/delete-btn.png" alt="삭제">
                    </button>
                </div>
            </div>

            <!-- 세 번째 아이템 -->
            <div class="item">
                <div class="item-image"></div>
                <div class="item-details">
                    <div class="item-name">싱글레귤러</div>
                    <div class="item-option">(큰/컵) 컵(포장불가)</div>
                </div>
                <div class="quantity-controls">
                    <button class="quantity-btn">-</button>
                    <span class="quantity">1</span>
                    <button class="quantity-btn">+</button>
                </div>
                <div class="item-actions">
                    <button class="edit-btn">
                        <img src="../img/edit-btn.png" alt="수정">
                    </button>
                    <button class="delete-btn">
                        <img src="../img/delete-btn.png" alt="삭제">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 결제 섹션 -->
    <section class="payment-section">
        <div class="payment-header">
            <div class="payment-step-badge">
                <span class="step-text">STEP01</span>
            </div>
            <span class="payment-title">결제 방법을 선택해주세요</span>
            <span class="total-price">₩12,800</span>
        </div>

        <div class="payment-options">
            <div class="cash-option">
                <span class="cash-text">현금</span>
            </div>
            <div class="card-option">
                <span class="card-main-text">신용카드</span>
                <div class="card-sub-options">
                    <div class="card-sub-option">모바일상품권</div>
                    <div class="card-sub-option">각종PAY</div>
                    <div class="card-sub-option">APP카드</div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // 수량 조절 기능
        document.querySelectorAll('.quantity-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const quantityElement = this.parentElement.querySelector('.quantity');
                let quantity = parseInt(quantityElement.textContent);
                
                if (this.textContent === '+') {
                    quantity++;
                } else if (this.textContent === '-' && quantity > 1) {
                    quantity--;
                }
                
                quantityElement.textContent = quantity;
            });
        });
    </script>
</body>
</html>
