<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="br_login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-form">
            <h2 class="karla-title">관리페이지</h2>
            <form id="loginForm" onsubmit="return false;">
                <input type="text" id="username" name="username" class="input-field" placeholder="id" />
                <input type="password" id="password" name="password" class="input-field" placeholder="Password" />
                <div class="error-message" id="errorMessage">
                    아이디 또는 비밀번호가 올바르지 않습니다.
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');

            // Handle form submission
            loginForm.addEventListener('submit', function(event) {
                // Already prevented with onsubmit="return false"
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Check credentials
                if (username === 'user' && password === '1234') {
                    // Success - redirect to main.html
                    window.location.href = 'main.html';
                } else {
                    // Failed login
                    errorMessage.style.display = 'block';
                    document.getElementById('password').value = '';
                }
            });
        });
    </script>
</body>
</html>
